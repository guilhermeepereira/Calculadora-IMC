<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora-IMC</title>

    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <main class="content">
        <section class="img">
            <img src="assets/img/undraw_personal_trainer_re_cnua.svg">
        </section>
        
        <section id="calculater">
            <form id="form">
                <div class="tittle">
                    <h1>Calculadora-IMC</h1>
                </div>
                <div class="input-box">
                    <label for="width">Peso em kg</label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input step="0.010" type="number" id="weight" required>
                        <span>Kg</span>
                    </div>
                </div>
                <div class="input-box">
                    <label for="height">Altura em m</label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler"></i>
                        <input step="0.010" type="number" id="height" required>
                        <span>m</span>
                     </div>
                </div>
                <button id="calcular">Calcular</button>
                </form>

                <div id="infos" class="hidden">
                    <div id="result">
                        <div id="imc">
                            <span id="value"></span>
                            <span>Seu IMC</span>
                        </div>
                        <div id="description">
                            <span>12</span>
                        </div>
                    </div>
                    <div id="more-info">
                        <a href="https://www.uol.com.br/vivabem/faq/imc-como-calcular-tabela-dicas-como-melhorar-e-mais.htm">
                            Mais informações sobre o IMC
                            <i class="fa-solid fa-arrow-up-right-from-square"></i>
                        </a>
                    </div>
                </div>

        </section>
    </main>

    <script src="assets/script.js"></script>
</body>
</html>
